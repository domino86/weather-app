<div *ngIf="cities$ | async as data">
    <mat-progress-bar mode="indeterminate" color="warn" *ngIf="loading"></mat-progress-bar>
    <mat-card class="mat-elevation-z5" #card
         *ngFor="let city of data.list; let i = index"
         (click)="getCityForecast(city.id)">
        <mat-card-header>
            <mat-card-title>{{city.name}}'s weather</mat-card-title>
            <mat-card-subtitle>Today: {{today | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="flex-row">
                <div class="temp">
                    <span class="big-text">{{city.main.temp | number:'0.0-0'}} C</span>
                    <span>Feels like </span>
                    <span>{{city.main.feels_like | number: '0.0-0'}} C</span>
                </div>
                <div class="wind">
                    <span>Wind speed</span>
                    <span class="big-text">{{city.wind.speed | number:'0.0-0'}}</span>m/s
                </div>
                <div class="outlook">
                    <img [src]="data.images[i]" class="image" />
                    <span>{{city.weather[0].description | titlecase}}</span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
